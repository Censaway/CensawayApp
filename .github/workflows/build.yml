name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Install NSIS
        run: |
          choco install nsis -y
          echo "C:\Program Files (x86)\NSIS" >> $env:GITHUB_PATH
      
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      
      - name: Build Windows
        run: wails build -platform windows/amd64 -nsis
      
      - name: Rename Installer
        run: |
          cd build/bin
          mv CensawayApp-amd64-installer.exe Censaway_${{ github.ref_name }}_windows_amd64_setup.exe
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: build/bin/Censaway_${{ github.ref_name }}_windows_amd64_setup.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Install Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev nsis
      
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      
      - name: Build Linux
        run: wails build -platform linux/amd64 -tags webkit2_41 -o CensawayApp
      
      - name: Rename Binary
        run: |
          cd build/bin
          mv CensawayApp Censaway_${{ github.ref_name }}_linux_amd64
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: build/bin/Censaway_${{ github.ref_name }}_linux_amd64

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      
      - name: Build macOS
        run: wails build -platform darwin/universal
      
      - name: Create DMG
        run: |
          npm install -g create-dmg
          create-dmg build/bin/CensawayApp.app build/bin/ || true
          mv build/bin/*.dmg build/bin/Censaway_${{ github.ref_name }}_macos_universal.dmg

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: build/bin/Censaway_${{ github.ref_name }}_macos_universal.dmg

  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows-installer/*
            linux-binary/*
            macos-dmg/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}